<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="messages.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="content">
<form id="commentForm" action="">
<label for="from">From: </label><input type="tel" id="fromNumber" placeholder="(XXX) XXX-XXXX"><br>
<label for="to">To: </label><input type="tel" id="toNumber" placeholder="(XXX) XXX-XXXX"><br>
<label for="message">Message: </label><br><textarea id="messageToSend" rows="4" cols="50">Replace your message here</textarea><br>
</form>

<button id="sendMessage">Send Message</button>
<button id="getMessages">Get Message</button>
<button id="deleteMessages">Delete All Messages for Phone Number</button>
<hr>
<div id="json"></div>
<div id="done"></div>
<div id="messages"></div>
</div>
</body>
</html>
